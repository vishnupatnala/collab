<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Candy Crush Clone</title>
  <style>
    body {
      font-family: sans-serif;
      background: #222;
      color: white;
      text-align: center;
      margin: 0;
      padding: 20px;
    }

    h1 {
      margin-bottom: 10px;
    }

    #score {
      font-size: 20px;
      margin-bottom: 10px;
    }

    .grid {
      width: 320px;
      height: 320px;
      display: flex;
      flex-wrap: wrap;
      margin: 0 auto;
      border: 4px solid #fff;
    }

    .candy {
      width: 40px;
      height: 40px;
      border: 1px solid #444;
      box-sizing: border-box;
    }

    .red    { background-color: #e74c3c; }
    .yellow { background-color: #f1c40f; }
    .green  { background-color: #2ecc71; }
    .blue   { background-color: #3498db; }
    .orange { background-color: #e67e22; }
    .purple { background-color: #9b59b6; }
    .blank  { background-color: #222; }
  </style>
</head>
<body>
  <h1>Candy Crush Clone</h1>
  <div id="score">Score: 0</div>
  <div class="grid" id="grid"></div>

  <script>
    const grid = document.getElementById('grid');
    const width = 8;
    const candyColors = ['red', 'yellow', 'green', 'blue', 'orange', 'purple'];
    let squares = [];
    let score = 0;
    const scoreDisplay = document.getElementById('score');

    // Create board
    function createBoard() {
      for (let i = 0; i < width * width; i++) {
        const square = document.createElement('div');
        square.setAttribute('draggable', true);
        square.setAttribute('id', i);
        let randomColor = candyColors[Math.floor(Math.random() * candyColors.length)];
        square.classList.add('candy', randomColor);
        grid.appendChild(square);
        squares.push(square);
      }
    }

    createBoard();

    // Dragging logic
    let colorBeingDragged;
    let colorBeingReplaced;
    let squareIdBeingDragged;
    let squareIdBeingReplaced;

    squares.forEach(square => {
      square.addEventListener('dragstart', dragStart);
      square.addEventListener('dragover', dragOver);
      square.addEventListener('dragenter', dragEnter);
      square.addEventListener('dragleave', dragLeave);
      square.addEventListener('drop', dragDrop);
      square.addEventListener('dragend', dragEnd);
    });

    function dragStart() {
      colorBeingDragged = this.classList[1];
      squareIdBeingDragged = parseInt(this.id);
    }

    function dragOver(e) {
      e.preventDefault();
    }

    function dragEnter(e) {
      e.preventDefault();
    }

    function dragLeave() {}

    function dragDrop() {
      colorBeingReplaced = this.classList[1];
      squareIdBeingReplaced = parseInt(this.id);
      this.classList.remove(colorBeingReplaced);
      this.classList.add(colorBeingDragged);
      squares[squareIdBeingDragged].classList.remove(colorBeingDragged);
      squares[squareIdBeingDragged].classList.add(colorBeingReplaced);
    }

    function dragEnd() {
      let validMoves = [
        squareIdBeingDragged - 1,
        squareIdBeingDragged + 1,
        squareIdBeingDragged - width,
        squareIdBeingDragged + width
      ];

      let validMove = validMoves.includes(squareIdBeingReplaced);

      if (squareIdBeingReplaced && validMove) {
        squareIdBeingReplaced = null;
      } else if (squareIdBeingReplaced && !validMove) {
        squares[squareIdBeingReplaced].classList.remove(colorBeingDragged);
        squares[squareIdBeingReplaced].classList.add(colorBeingReplaced);
        squares[squareIdBeingDragged].classList.remove(colorBeingReplaced);
        squares[squareIdBeingDragged].classList.add(colorBeingDragged);
      }
    }

    // Check for matches
    function checkRowForThree() {
      for (let i = 0; i < 61; i++) {
        let rowOfThree = [i, i+1, i+2];
        let decidedColor = squares[i].classList[1];
        const notValid = [6,7,14,15,22,23,30,31,38,39,46,47,54,55];
        if (notValid.includes(i)) continue;

        if (rowOfThree.every(index => squares[index].classList[1] === decidedColor && decidedColor !== 'blank')) {
          score += 3;
          rowOfThree.forEach(index => {
            squares[index].classList.remove(decidedColor);
            squares[index].classList.add('blank');
          });
        }
      }
    }

    function checkColumnForThree() {
      for (let i = 0; i < 47; i++) {
        let columnOfThree = [i, i+width, i+width*2];
        let decidedColor = squares[i].classList[1];

        if (columnOfThree.every(index => squares[index].classList[1] === decidedColor && decidedColor !== 'blank')) {
          score += 3;
          columnOfThree.forEach(index => {
            squares[index].classList.remove(decidedColor);
            squares[index].classList.add('blank');
          });
        }
      }
    }

    // Drop candies
    function moveDown() {
      for (let i = 0; i < 56; i++) {
        if (squares[i + width].classList.contains('blank')) {
          squares[i + width].classList.remove('blank');
          let color = squares[i].classList[1];
          squares[i + width].classList.add(color);
          squares[i].classList.remove(color);
          squares[i].classList.add('blank');
        }
      }

      for (let i = 0; i < 8; i++) {
        if (squares[i].classList.contains('blank')) {
          let randomColor = candyColors[Math.floor(Math.random() * candyColors.length)];
          squares[i].className = 'candy ' + randomColor;
        }
      }
    }

    function update() {
      checkRowForThree();
      checkColumnForThree();
      moveDown();
      scoreDisplay.textContent = "Score: " + score;
    }

    window.setInterval(update, 100);
  </script>
</body>
</html>
