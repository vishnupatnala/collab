<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Mini TikTok Clone</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    html, body {
      height: 100%;
      overflow: hidden;
      font-family: Arial, sans-serif;
      background: #000;
    }

    .app {
      height: 100%;
      overflow-y: scroll;
      scroll-snap-type: y mandatory;
    }

    .video-container {
      height: 100vh;
      position: relative;
      scroll-snap-align: start;
      background: #000;
    }

    video {
      object-fit: cover;
      width: 100%;
      height: 100%;
    }

    .overlay {
      position: absolute;
      top: 0;
      left: 0;
      color: white;
      width: 100%;
      height: 100%;
      padding: 20px;
      display: flex;
      flex-direction: column;
      justify-content: flex-end;
      background: linear-gradient(to top, rgba(0,0,0,0.5), transparent);
    }

    .video-info {
      margin-bottom: 20px;
    }

    .video-info h3 {
      font-size: 18px;
      margin-bottom: 5px;
    }

    .actions {
      position: absolute;
      right: 20px;
      bottom: 100px;
      display: flex;
      flex-direction: column;
      gap: 20px;
      font-size: 24px;
      text-align: center;
    }

    .actions span {
      cursor: pointer;
      user-select: none;
    }

    .actions span:hover {
      transform: scale(1.2);
    }
  </style>
</head>
<body>

<div class="app" id="app">
  <!-- Video 1 -->
  <div class="video-container">
    <video src="https://www.w3schools.com/html/mov_bbb.mp4" muted loop></video>

      <div class="video-info">

      </div>

    </div>
  </div>

  <!-- Video 2 -->

    <div class="overlay">

        <h3>@funny_moments</h3>

  <!-- Add more videos here -->
</div>

<script>
  // Autoplay current video on scroll
  const videos = document.querySelectorAll("video");

  const observer = new IntersectionObserver((entries) => {
    entries.forEach(entry => {
      if (entry.isIntersecting) {
        entry.target.play();
      } else {
        entry.target.pause();
      }
    });
  }, {
    threshold: 0.6
  });

  videos.forEach(video => observer.observe(video));
</script>

</body>
</html>
